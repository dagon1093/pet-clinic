<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Vets</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="ru.alex.petclinic.model.Vet"*/-->
    <h2 th:text="'list of vets'">List of vets.......</h2>

    <table class="table table-striped">
        <thread>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thread>
        <tbody>
        <tr th:each="vet:${vets}">
            <td th:text="${vet.id}">1</td>
            <td th:text="${vet.firstName}">Jo</td>
            <td th:text="${vet.lastName}">Pa</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
